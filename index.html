let el = document.querySelector('.first');
     function Kropka(x,y){
            this.x = x;
            this.y = y;
      }
      Kropka.prototype.w = function(){
        el.style.width = `${this.x}px` ;
      }
      Kropka.prototype.h = function(){
        el.style.height`${this.y}px`;
      }
      Kropka.prototype.color = function(){
        el.style.backgroundColor(rgb( Math.trunc(Math.random(255),Math.random(255),Math.random(255))));
      }

      let krop1 = new Kropka(34,56);
